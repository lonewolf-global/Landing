<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lonewolf</title>
  <style>
    body {
      background: linear-gradient(to right, #050A1D, #0C1141); /* Deep navy gradient (darker) */
      font-family: Arial, sans-serif;
      color: #CFB53B; /* Refined gold */
      text-align: center;
      padding: 100px;
    }

    img.logo {
      width: 150px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;

    }

    p {

      color: #CFB53B;
    }

    form {
      margin-top: 30px;
    }

    input, textarea {
      font-family: Arial, sans-serif; /* Ensuring the same font */
      background-color: #232946; /* Muted dark navy */
      color: #CFB53B;
      padding: 10px;
      margin: 10px;
      width: 300px;
      border: 1px solid #CFB53B;
      border-radius: 5px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #bfa76a;
    }

    button {
      padding: 10px 20px;
      background-color: #CFB53B; /* Solid gold background */
      color: #1B1F3B; /* Dark text for contrast */
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: #bfa76a; /* Slightly darker gold on hover */
      color: #1A1A2E; /* Slightly lighter text for contrast */
    }
  </style>
</head>
